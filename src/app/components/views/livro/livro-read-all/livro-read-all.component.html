<div class="content">
    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button class="mat-elevation-z4" (click)="navegarParaLivroCreate()" mat-raised-button color="primary">NOVO LIVRO</button>

    <div class="mat-elevation-z4 content-table">
      <table class="table" mat-table [dataSource]="livros">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
     
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> TITULO </th>
          <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
          <td mat-cell *matCellDef="let element">
            <a>
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let element">
            <a class="edit" routerLink="{{ element.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ element.id }}/delete">
              <i class="material-icons">delete</i>
            </a>          
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
</div>
